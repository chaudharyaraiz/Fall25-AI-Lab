<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSV â†’ Word Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">CSV to Word</h1>
          <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Upload CSV file</label>
              <input class="form-control" type="file" name="file" accept=".csv" required />
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Upload & Preview</button>
              <a class="btn btn-outline-secondary" href="/">Reset</a>
            </div>
          </form>
          <hr />
          <p class="text-muted mb-0">The preview shows up after uploading. You can download a Word (.docx) file containing the full table.</p>
        </div>
      </div>
    </div>
  </body>
</html>
